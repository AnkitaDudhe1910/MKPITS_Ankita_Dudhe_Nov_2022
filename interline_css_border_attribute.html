<html>
<title>interline example</title>
<table align=center><tr><td>
<head>
<style>
h2{  
    border-style :dotted; 
    border-color:blue;
    border-width:medium;
      }
h3{  
    border-style :ridge; 
    border-color:green;
    border-width:thick;
      }
p {  
    border-style :solid; 
    border-color:red;
    border-width:thin;
 
      }

</style>
</head>
<body>

<h1> Internal Css example-Border attribute</h1>
<br><br>
<h2 >Welcome to CSS Programming</h2>
<h2 >Welcome to CSS Programming</h2><br>
<h3 >Welcome to CSS Programming</h3>
<h3 >Welcome to CSS Programming</h3><br>
<p >Welcome to CSS Programming</p>
<p >Welcome to CSS Programming</p>





</body>
</td></tr></table>
</html>
