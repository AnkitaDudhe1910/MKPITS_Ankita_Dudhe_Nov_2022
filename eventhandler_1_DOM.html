<html>
<head>
<style>
table
{
background-color:#CEB991;
position:relative;
top:120px;
}
</style>
</head>
<body>
<script>
function add()
{
var v1= parseInt(document.getElementById("n1").value);
var v2= parseInt(document.getElementById("n2").value);
var result=v1+v2;
var v3= document.getElementById("res").value=result;

}
function sub()
{
var v1= parseInt(document.getElementById("n1").value);
var v2= parseInt(document.getElementById("n2").value);
var result=v1-v2;
var v3= document.getElementById("res").value=result;
}
function mul()
{
var v1= parseInt(document.getElementById("n1").value);
var v2= parseInt(document.getElementById("n2").value);
var result=v1*v2;
var v3= document.getElementById("res").value=result;
}
function div()
{
var v1= parseInt(document.getElementById("n1").value);
var v2= parseInt(document.getElementById("n2").value);
var result=v1/v2;
var v3= document.getElementById("res").value=result;
}
</script>
<form>
<table border=1 align="center">
<tr>
<td>Enter first number : </td>
<td colspan=8><input type="text" id="n1"/> </td></tr>
<tr>
<td>Enter second number : </td>
<td colspan=8><input type="text" id="n2"/></td></tr>
<tr>
<td>Result : </td>
<td colspan=8><input type="text" id="res"/> </td></tr>
<tr>
<td ><button type="button" onClick="add(); ">Add</button></td>
<td ><button type="button" onClick="sub(); ">Sub</button></td>
<td ><button type="button" onClick=" mul();">Multi</button></td>
<td ><button type="button" onClick="div();">Div</button></td>
</tr>
</table>
</form>
</body>
</html>
