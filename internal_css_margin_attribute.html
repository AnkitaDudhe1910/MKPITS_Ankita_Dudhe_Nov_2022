<html>
<title>interline example</title>
<table align=center width=50% border=1><tr><td>
<head>
<style>
h2
     {  
    border:solid;
    border-width:medium; 
     margin:20%;

      }
h3 
     {  
     border:solid;
      border-width:medium;
       margin-left:30%
       letter-spacing:10;
      }
 p 
      {  
     border:solid;
     border-width:medium;
     word-spacing:20%;
   margin-right:30%
      }
</style>
</head>
<body>

<h1> Internal Css example-margin attribute</h1>

<h2 >Welcome to CSS Programming</h2>
<h2 >Welcome to CSS Programming</h2>
<h3 >Welcome to CSS Programming</h3>
<h3 >Welcome to CSS Programming</h3>
<p >Welcome to CSS Programming</p>
<p >Welcome to CSS Programming</p>


</body>
</td></tr></table>
</html>
