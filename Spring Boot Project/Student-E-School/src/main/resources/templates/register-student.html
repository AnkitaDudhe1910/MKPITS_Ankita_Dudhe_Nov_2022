<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <title>Student Registration Form</title>
</head>
<body>
<div class="container">

  <form action="#" th:action="@{/register-student}" th:object="${student}" method="post">

    <label for="fname">First Name : </label>
    <input type="text" th:field="*{firstName}" placeholder="first name"
           class="form-control mb-4 col-4" id="fname"><br>

    <label for="lname">Last Name : </label>
    <input type="text" th:field="*{lastName}" placeholder="last name"
           class="form-control mb-4 col-4" id="lname"><br>

    <label for="email">Email : </label>
    <input type="email" th:field="*{email}" placeholder="email"
           class="form-control mb-4 col-4" id="email"><br>

    <label for="mobile">Mobile Number : </label>
    <input type="number" th:field="*{mobile}" placeholder="mobile number"
           class="form-control mb-4 col-4" id="mobile"><br>

    <button type="submit" class="btn btn-info col-2">Register</button>
  </form>

</div>
</body>
</html>
